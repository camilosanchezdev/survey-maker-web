<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <ui-breadcrumbs [section]="SECTION.Settings"></ui-breadcrumbs>
      <mat-card class="survey-card my-3">
          <mat-card-content class="header row d-flex align-items-end pb-3">
              <div class="col-1 d-flex justify-content-center">
                  <mat-icon class="h1 mr-5 pr-5">settings</mat-icon>
              </div>
              <div class="col-11">
                  <mat-card-title class="title mb-0">Settings</mat-card-title>
              </div>
          </mat-card-content>
        
          <mat-card-content>
            <div class="sub-header">
              <div class="col">
                <span>Remove account</span>
              </div>
              <div class="col">
                  <button mat-raised-button color="warn">Remove</button>
              </div>
            </div>
        
          </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
