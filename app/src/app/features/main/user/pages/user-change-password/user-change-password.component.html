<div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <ui-breadcrumbs [section]="SECTION.Profile" lastPage="Change Password"></ui-breadcrumbs>
        <mat-card class="survey-card col-12">
            <mat-card-content class="header row d-flex align-items-end pb-3">
                <div class="col-1 d-flex justify-content-center">
                    <mat-icon class="h1 mr-5 pr-5">settings</mat-icon>
                </div>
                <div class="col-11">
                    <mat-card-title class="title mb-0">Change Password</mat-card-title>
                </div>
            </mat-card-content>
            <mat-card-content>
                <div class="row d-flex justify-content-center">
                    <div class="col-6 py-4">
                        <form class="form d-flex flex-column" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Current Password</mat-label>
                                <input matInput formControlName="currentPassword" type="password">
                            </mat-form-field>
                            <div formGroupName="passwordGroup" class="d-flex flex-column">
                                <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>New Password</mat-label>
                                <input matInput formControlName="password" type="password">
                                </mat-form-field>
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Repeat Password</mat-label>
                                    <input matInput formControlName="repeatPassword" type="password">
                                    <small *ngIf="formGroup.get('passwordGroup').errors && submitted" class="ml-1 text-danger" >Please make sure your passwords match</small>
                                </mat-form-field>
                            </div>
                            <button type="submit" mat-raised-button color="primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
