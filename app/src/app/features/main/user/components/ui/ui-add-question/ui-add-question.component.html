

<div class="container">
  <h2 mat-dialog-title>Add new question</h2>
  <mat-dialog-content class="mat-typography">

    <div class="row">
      <form [formGroup]="formGroup" (ngSubmit)="submit()">
        <mat-form-field class="example-form-field w-100" appearance="fill">
          <mat-label>Question</mat-label>
          <input matInput type="text" formControlName="question" cdkFocusInitial>
          <button type="button" *ngIf="true" matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <section class="example-section mt-2 mb-3">
          <mat-checkbox class="example-margin" formControlName="multiple">Multiple answers</mat-checkbox>
        </section>
          <h3>Answers</h3>
        <div class="answers" formArrayName="answers">
          <div  *ngFor="let answer of answers.controls; let i = index">
              <mat-form-field class="example-form-field w-100" appearance="fill">
                <mat-label>Answer</mat-label>
                <input matInput type="text" [formControlName]="i">
                <button type="button" *ngIf="true" matSuffix mat-icon-button aria-label="Clear" (click)="clearControl(i)">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
          </div>
        </div>


        <mat-dialog-actions align="start">
          <button mat-button color="primary" type="button" (click)="addAnswer()"> Add answer</button>
        </mat-dialog-actions>
        <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close type="button">Cancel</button>
          <button mat-button cdkFocusInitial type="submit">Save</button>
        </mat-dialog-actions>
      </form>
    </div>
  </mat-dialog-content>


</div>
